name: SuperCoin CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: ./supercoin
      run: bun install

    - name: Type check
      working-directory: ./supercoin
      run: bun run lint

    - name: Run tests
      working-directory: ./supercoin
      run: bun test

    - name: Build
      working-directory: ./supercoin
      run: bun run build
