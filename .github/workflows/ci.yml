name: SuperCode CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e packages/multi-agent-flow

    - name: Lint with ruff
      run: |
        uv run ruff check packages/multi-agent-flow/src/

    - name: Format check with ruff
      run: |
        uv run ruff format --check packages/multi-agent-flow/src/

    - name: Run tests
      run: |
        uv run pytest packages/multi-agent-flow/tests/ -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Build package
      run: |
        cd packages/multi-agent-flow
        uv build

    - name: Verify CLI installation
      run: |
        uv sync
        uv pip install -e packages/multi-agent-flow
        uv run maf --help
