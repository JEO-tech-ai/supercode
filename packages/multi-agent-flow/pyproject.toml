[project]
name = "multi-agent-flow"
version = "2.0.0"
description = "Multi-Agent AI System - Orchestrate AI agents (Claude, Codex, Gemini, OpenCode) in multiple terminals"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["multi-agent", "ai", "fastapi", "orchestration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
maf = "multi_agent_flow.cli:main"
maf-launch = "multi_agent_flow.cli:launch"
maf-start = "multi_agent_flow.cli:start"
maf-stop = "multi_agent_flow.cli:stop"
maf-status = "multi_agent_flow.cli:status"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/multi_agent_flow"]
